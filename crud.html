<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CRUD App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <button id="addbutton" onclick="window.add_dialog.show();">Add Post</button>
        <dialog id="add_dialog">
            <form method="dialog">
                <p>
                    <label> Title:
                        <input type="text" id="add_title" name="title">
                    </label> 
                    <label> Date:
                        <input type="text" id="add_date" name="date">
                    </label>
                    <label> Summary:
                        <input type="text" id="add_summary" name="summary">
                    </label>
                </p>
                <button id="add_success" onclick="window.add_dialog.close();">OK</button>
                <button id="add_cancel" onclick="window.add_dialog.close();">Cancel</button>
            </form>
        </dialog>

        <dialog id="edit_dialog">
            <form method="dialog">
                <p>
                    <label> Title:
                        <input type="text" id="edit_title" name="title">
                    </label> 
                    <label> Date:
                        <input type="text" id="edit_date" name="date">
                    </label>
                    <label> Summary:
                        <input type="text" id="edit_summary" name="summary">
                    </label>
                </p>
                <button id="edit_success" onclick="window.edit_dialog.close();">OK</button>
                <button id="edit_cancel" onclick="window.edit_dialog.close();">Cancel</button>
            </form>

        </dialog>
        
        <br>
        <br>
        <br>

        <ul id="blog_posts"></ul>

        <script src="/modules/blog.js"></script>

    </body>
</html>
